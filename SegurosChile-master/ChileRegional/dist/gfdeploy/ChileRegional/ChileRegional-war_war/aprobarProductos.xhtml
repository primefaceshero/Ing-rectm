<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Aprobar Productos</title>
        <f:event type="preRenderView" listener="#{supervisorBean.verificarSesion()}"/>
        <link rel="icon" type="image/png" href="../resources/images/favicon.png" />
    </h:head>
    <h:body style="background-image: url('../resources/images/fondo.jpg');">
        <ui:include src="includes/menuSupervisor.xhtml"/>
        <h:form id="form">
            <center>
                <p:messages id="mensaje" autoUpdate="false"/>

                <br/><br/><br/><br/><br/><br/><br/>
                <p:dataTable id="aprobarProductos" var="prod" value="#{productoBean.productosPendientes}" emptyMessage="No se han encontrado productos" >
                    <f:facet name="header">
                        Aprobar productos pendientes
                    </f:facet>
                    <p:column headerText="ID">
                        <h:outputText value="#{prod.idProducto}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{prod.nombreProducto.nombre}" />
                    </p:column>
                    <p:column headerText="Precio">
                        <h:outputText value="#{prod.idPrecio.valor} UF" />
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{prod.estadoProducto}" />
                    </p:column>
                    <p:column headerText="RUT Cliente">
                        <h:outputText value="#{prod.rutCliente.rutCliente}" />
                    </p:column>
                    <p:column style="width:34px">
                        <p:commandButton id="aprobar" actionListener="#{productoBean.aprobarCompra(prod)}" icon="ui-icon-check" update=":form:mensaje aprobarProductos"/>
                        <p:tooltip for="aprobar" value="Aprobar Productos" position="left"/>
                    </p:column>
                </p:dataTable>
            </center>
        </h:form>
    </h:body>
</html>
