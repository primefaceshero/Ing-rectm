<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Chile Regional - Login Administrador</title>
        <link rel="icon" type="image/png" href="../resources/images/favicon.png" />
    </h:head>
    <h:body style="background-image: url('../resources/images/fondo1.jpg')">
        <h:form>
            <p:growl id="msgs" sticky="true" showDetail="true" life="3000" />
            <center>
                <br></br><br></br><br></br><br></br><br></br>
                <p:panel id="login" header="Acceso al Sistema" style="margin-top: 20px; margin-bottom:20px; width: 400px;" >

                    <h:panelGrid columns="2" cellpadding="5">
                        
                        <h:outputLabel for="username" value="Rut (Sin puntos ni dÃ­gito verificador):" />
                        <p:inputText id="username" value="#{superAdministradorBean.admin.rutAdmin}" required="true" label="username" size="15" />
                        <h:outputLabel for="password" value="Clave:" />
                        <p:password id="password" value="#{superAdministradorBean.admin.claveAdmin}" required="true" label="password" size="15"/>
                        <f:facet name="footer">
                            <p:commandButton class="btnn" style="color: #323133" value="Ingresar" update="msgs" actionListener="#{superAdministradorBean.login}"
                                             oncomplete="handleLoginRequest(xhr, status, args)"/>
                        </f:facet>
                        <p:link outcome="index?faces-redirect=true" value="Volver"/>
                    </h:panelGrid>
                </p:panel>

            </center>
        </h:form>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (!args.validationFailed || args.loggedIn) {
                    setTimeout(function () {
                        window.location = args.view;
                    }, 800);
                }
            }
            
        </script>
        
        
    </h:body>
</html>
