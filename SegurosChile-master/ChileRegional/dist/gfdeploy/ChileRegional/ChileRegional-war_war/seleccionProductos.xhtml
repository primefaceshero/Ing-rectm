<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Seleccion de productos</title>
        <f:event type="preRenderView" listener="#{clienteBean.verificarSesion()}"/>
        <link rel="icon" type="image/png" href="../resources/images/favicon.png" />
    </h:head>
    <h:body style="background-image: url('../resources/images/fondo.jpg');">
        <ui:include src="includes/menuCliente.xhtml"/>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <center>
            <p:messages id="mensaje" autoUpdate="false"/>
            <p:panel header="Solicitar Seguro" style="margin-top: 20px ;height:250px; width: 600px;">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5" >
                        <h:outputLabel for="producto" value="Producto: "/>
                        <p:selectOneMenu id="producto" value="#{productoBean.nombreID}" required="true" requiredMessage="Debe escoger un producto">
                            <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true"/>
                            <f:selectItems var="p" itemLabel="#{p.nombre}" itemValue="#{p.id}" value="#{productoBean.nombreProductos}" />
                        </p:selectOneMenu>

                        <h:outputLabel for="UF" value="UF: "/>
                        <p:selectOneRadio id="UF"  value="#{productoBean.precioID}" required="true" requiredMessage="Debe escoger UF">
                            <f:selectItems value="#{productoBean.precios}" var="p" itemLabel="#{p.valor}" itemValue="#{p.id}"/>
                        </p:selectOneRadio>
                        
                        <br/><br/><br/><br/>
                        <p:commandButton value="SOLICITAR" action="#{productoBean.crearProducto}" update="mensaje" ajax="false"/>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </center>
    </h:body>
</html>
