<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gestión Supervisores</title>
        <f:event type="preRenderView" listener="#{superAdministradorBean.verificarSesion()}"/>
        <link rel="icon" type="image/png" href="../resources/images/favicon.png" />
    </h:head>
    <h:body style="background-image: url('../resources/images/fondo.jpg');">
        <ui:include src="includes/menuSuperAdministrador.xhtml"/>
        <h:form id="form">
            <center>
            <p:messages id="mensaje" autoUpdate="false"/>
            
            <br/><br/><br/><br/><br/><br/><br/>
            <p:dataTable id="vendedores" var="sup" value="#{supervisorBean.supervisores}" editable="true" style="margin-bottom:20px;height:200px; width: 1000px;" emptyMessage="No se han encontrado Supervisores en la base de datos">
                <f:facet name="header">
                    Gestión de Supervisores
                </f:facet>

                <p:column headerText="Rut">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{sup.rutSupervisor}" /></f:facet>
                        <f:facet name="input"><h:outputText value="#{sup.rutSupervisor}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column style="width:32px">
                    <p:commandButton icon="ui-icon-close"  actionListener="#{supervisorBean.eliminarSupervisor(sup)}"/>
                </p:column>

            </p:dataTable>
            <br/><br/><br/><br/><br/>
            <p:commandButton value="AÑADIR SUPERVISOR" action="añadirSupervisor?faces-redirect=true" icon="ui-icon-plus" />
            </center>
        </h:form>
    </h:body>
</html>
