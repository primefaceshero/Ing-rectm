<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cambiar Contraseña</title>
        <f:event type="preRenderView" listener="#{superAdministradorBean.verificarSesion()}"/>
        <link rel="icon" type="image/png" href="../resources/images/favicon.png" />
    </h:head>
    <h:body style="background-image: url('../resources/images/fondo.jpg');">
        <ui:include src="includes/menuSuperAdministrador.xhtml"/>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <center>
            <p:messages id="mensaje" autoUpdate="false"/>
            <p:panel header="Modificar Contraseña" style="margin-top: 20px ;height:250px; width: 600px;">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5" >
                        <h:outputText value="Clave " />
                        <p:password id="clave1" value="#{superAdministradorBean.admin.claveAdmin}" required="true" 
                                    requiredMessage="Debe ingresar una clave" match="clave2" 
                                    validatorMessage="La clave no coincide" maxlength="10"/>
                        <h:outputText value="Repita Clave " />
                        <p:password id="clave2" required="true" requiredMessage="Debe re-ingresar su clave" maxlength="10"/>
                        
                        <br/><br/><br/><br/>
                        <p:commandButton value="MODIFICAR" action="#{superAdministradorBean.actualizarContrasena}" update="mensaje" ajax="false"/>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </center>
    </h:body>
</html>
