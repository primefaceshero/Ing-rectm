<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Añadir Productos</title>
        <f:event type="preRenderView" listener="#{superAdministradorBean.verificarSesion()}"/>
        <link rel="icon" type="image/png" href="../resources/images/favicon.png" />
    </h:head>
    <h:body style="background-image: url('../resources/images/fondo.jpg');">
        <ui:include src="includes/menuSuperAdministrador.xhtml"/>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <center>
            <p:messages id="mensaje" autoUpdate="false"/>
            <p:panel header="Añadir Producto" style="margin-top: 20px ;height:200px; width: 600px;">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5" >
                        <h:outputText value="Nombre" />
                        <p:inputText value="#{nombreProductoBean.nom.nombre}" required="true" requiredMessage="Debe ingresar un nombre" maxlength="30" onkeypress="return letras(event);"/>
                            
                        <p:link outcome="gestionProductos?faces-redirect=true" value="Volver"/>
                        <p:commandButton actionListener="#{nombreProductoBean.crearNombreProducto()}" value="Registrar" update="mensaje" ajax="false"/>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </center>
        
        <script type="text/javascript">
            function letras(e)
            {
                var tecla = window.event ? window.event.keyCode : e.which;
                if (tecla == 8 || tecla == 164 || tecla == 165)
                    return true;

                patron = /^[a-zA-z\s\ñ\Ñ]+$/; // 4
                te = String.fromCharCode(tecla); // 5
                return patron.test(te);

            }
        </script>


        <h:outputScript name="js/spanishLocale.js" />
    </h:body>
</html>
