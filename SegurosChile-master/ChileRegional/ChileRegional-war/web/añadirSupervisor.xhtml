<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Añadir Supervisor</title>
        <f:event type="preRenderView" listener="#{superAdministradorBean.verificarSesion()}"/>
        <link rel="icon" type="image/png" href="../resources/images/favicon.png" />
    </h:head>
    <h:body style="background-image: url('../resources/images/fondo.jpg');">
        <ui:include src="includes/menuSuperAdministrador.xhtml"/>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <center>
            <p:messages id="mensaje" autoUpdate="false"/>
            <p:panel header="Añadir Supervisor" style="margin-top: 20px ;height:250px; width: 600px;">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5" >
                        <h:outputText value="Rut (Sin puntos)" />
                        <p:inputText value="#{supervisorBean.supervisor.rutSupervisor}" required="true" requiredMessage="Debe ingresar un rut" maxlength="8" onkeypress="return justNumbers(event);"/>
                        
                        <h:outputText value="Clave " />
                        <p:password id="clave1" value="#{supervisorBean.supervisor.claveSupervisor}" required="true" 
                                    requiredMessage="Debe ingresar una clave" match="clave2" 
                                    validatorMessage="La clave no coincide" onkeypress="return clave(event);"/>
                        <h:outputText value="Repita Clave " />
                        <p:password id="clave2" required="true" requiredMessage="Debe re-ingresar su clave" onkeypress="return clave(event);"/>
                        
                        
                        <p:link outcome="gestionSupervisores?faces-redirect=true" value="Volver"/>
                        <p:commandButton actionListener="#{supervisorBean.crearSupervisor()}" value="Registrar" update="mensaje" ajax="false"/>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </center>
        
        <script type="text/javascript">
            function justNumbers(e)
            {
                var keynum = window.event ? window.event.keyCode : e.which;
                if (keynum == 8)
                    return true;

                return /\d/.test(String.fromCharCode(keynum));
            }
            
            function clave(e)
            {
                var keynum = window.event ? window.event.keyCode : e.which;
                if (keynum == 8)
                    return true;

                return /\w/.test(String.fromCharCode(keynum));
            }

        </script>


        <h:outputScript name="js/spanishLocale.js" />
    </h:body>
</html>
